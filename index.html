<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E2 Advent Calendar 2020</title>
    <style>
        #app, canvas {
            max-width: 1400px;
            max-height: 900px;
            width: 100% !important;
            height: auto !important;
            margin: auto;
        }

        #app {
            background: url(./img/beach.jpg) no-repeat center center;
            background-size: contain;
        }
    </style>
</head>

<body>
    <main id="app"></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.5/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/PixiPlugin.min.js"></script>
    <script>
        let app = new PIXI.Application({
            width: 1400,
            height: 900,
            autoDensity: true,
            transparent: true,
        });
        let el = document.getElementById('app');
        el.appendChild(app.view);
        app.loader
            .add('./img/spriteness.json')
            .load(onAssetsLoaded);

        function onAssetsLoaded() {
            const frames = [];

            for (let i = 0; i < 11; i++) {
                const val = i < 10 ? `0${i}` : i;
                frames.push(PIXI.Texture.from(`nezu${val}`));
            }
            const nezumi = new PIXI.AnimatedSprite(frames);

            nezumi.x = app.screen.width / 1.6;
            nezumi.y = app.screen.height / 1.9;
            nezumi.anchor.set(0.5);
            nezumi.animationSpeed = .3;
            nezumi.play();

            app.stage.addChild(nezumi);
            gsap.to(nezumi, 1, {
                pixi: {
                    x: nezumi.x - 100,
                },
                ease: Power1.easeInOut,
                repeat: -1,
                yoyo: true
            });
        }
    </script>
</body>

</html>
